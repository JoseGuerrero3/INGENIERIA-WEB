<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f2f2f2;
        }

        header {
            background-color: #002b73;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: white;
            border: 1px solid #ccc;
            padding: 40px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .login-box p {
            color: #666;
            margin-bottom: 20px;
        }

        .login-box label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #003f8a;
        }

        footer {
            background-color: #002b73;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        Universidad Técnica Particular de Loja
    </header>

    <div class="container">
        <div class="login-box">
            <h2>Inicie Sesión</h2>
            <p>Inicie sesión para acceder a todas las herramientas de la app.</p>

            <form>
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingrese su usuario">

                <label for="password">Clave</label>
                <input type="password" id="password" placeholder="Ingrese su clave">

                <button type="submit">Continuar</button>
            </form>
        </div>
    </div>

    <footer>
        Copyright 2024
    </footer>
</body>
</html>
